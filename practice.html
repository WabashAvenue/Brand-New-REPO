<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page 2</title>
</head>
<body>
    <!-- This div will surround all of the div elements and content-->
    <div>
        <!--This div can have a navigation or a banner-->
        <div>
            <p>Navigation</p>
    </div>

    <!-- Left side div for sidebar navigation-->
     <div>
        <p>Left Nav</p>
     </div>

     <!--Center Where Most OF Your Content will be-->
     <div>
     <!--Anchor Element With Attribute-->
     <div>
        <div>
            <a href="www.netflix.com"></a>
        </div>
        <a href="https://facebook.com" target="_blank">Google with attribute</a>
    </div>
    <div>
        <a href="https://youtube.com" target="_parent">ESPN with attribute</a>
    </div>
    <!--Anchor With No Destination-->
    <div>
        <a href="www.w3shool.com" target="_self">Some Place</a>
    </div>  
</div>


<!-- Right side fiv for side bar navigation-->
 <div>
    <p>Right Nav</p>
 </div>
 <!--Bottom footer div for additional information-->
 <div>
    <p>Footer Content</p>
 </div>
     </div>

       
   
</body>
</html>
